<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallpapers calculator</title>
</head>
<body>
<p>
    <label for="length-in-m">Длина (м):</label>
    <input type="number" name="lengthInM" id="length-in-m" value=5>

    <label for="width-in-m">Ширина (м):</label>
    <input type="number" name="widthInM" id="width-in-m" value=6>

    <label for="height-in-m">Высота (м):</label>
    <input type="number" name="heightInM" id="height-in-m" value=2.75>
</p>
<button id="wallPapersCount-btn" type="button">
    Рассчитать число рулонов
</button>
<p>Необходимо рулонов:
    <output id="wpCount"></output>
</p>
<script src="js/app.js" type="module"></script>
</body>
</html>
