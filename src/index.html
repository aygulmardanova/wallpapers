<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CashBack calculator</title>
</head>
<body>
<p>
    <label for="lengthInM">Длина (м):</label>
    <input type="number" name="lengthInM" id="lengthInM" value=5>

    <label for="widthInM">Ширина (м):</label>
    <input type="number" name="widthInM" id="widthInM" value=6>

    <label for="heightInM">Высота (м):</label>
    <input type="number" name="heightInM" id="heightInM" value=2.75>
</p>
<button id="wallPapersCountBtn" type="button">
    Рассчитать число рулонов
</button>
<script type="module">
    import {getWpCount} from './js/app.js';
    document.querySelector('#wallPapersCountBtn').addEventListener('click', getWpCount)
</script>
<p>Необходимо рулонов:
    <output id="wpCount"/>
</body>
</html>
